---
layout: default-with-head
---
<link rel="stylesheet" href="{{ '/assets/css/navi.css?v=' | append: site.github.build_revision | relative_url }}">
<article>
  <!-- begin content post-with-nav -->
    {{ content }}
  <!-- end content post-with-nav -->
  <div class="PageNav">
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% else %}
    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
  </div>
</article>
